<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">
  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>Hands on Work VI</h1>
    </a>

    <span class="navbar-spacer"></span>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav
      #snav
      [opened]="!mobileQuery.matches"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      class="sidenav"
    >
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="['/dashboard']"
          routerLinkActive="active"
        >
          <p mat-line>
            <mat-icon mat-list-icon> dashboard </mat-icon>
            Dashboard
          </p>
        </a>

        <mat-divider></mat-divider>

        <a mat-list-item [routerLink]="['/aluno']" routerLinkActive="active">
          <p mat-line>
            <mat-icon mat-list-icon> person_add </mat-icon>
            Cadastrar alunos
          </p>
        </a>

        <a
          mat-list-item
          [routerLink]="['/aluno/listar']"
          routerLinkActive="active"
        >
          <p mat-line>
            <mat-icon mat-list-icon> person_search </mat-icon>
            Listar alunos
          </p>
        </a>

        <mat-divider></mat-divider>

        <a
          mat-list-item
          [routerLink]="['/disciplina']"
          routerLinkActive="active"
        >
          <p mat-line>
            <mat-icon mat-list-icon> note_add </mat-icon>
            Cadastrar disciplinas
          </p>
        </a>

        <a
          mat-list-item
          [routerLink]="['/disciplina/listar']"
          routerLinkActive="active"
        >
          <p mat-line>
            <mat-icon mat-list-icon> plagiarism </mat-icon>
            Listar disciplinas
          </p>
        </a>

        <mat-divider></mat-divider>

        <a
          mat-list-item
          [routerLink]="['/matricula']"
          routerLinkActive="active"
        >
          <p mat-line>
            <mat-icon mat-list-icon> add_task </mat-icon>
            Efetuar matrícula
          </p>
        </a>

        <a
          mat-list-item
          [routerLink]="['/matricula/listar']"
          routerLinkActive="active"
        >
          <p mat-line>
            <mat-icon mat-list-icon> list_task </mat-icon>
            Listar matrículas
          </p>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">
      <div class="progress-bar-container">
        <mat-progress-bar
          color="accent"
          mode="indeterminate"
          *ngIf="loadingService.visibility | async"
        >
        </mat-progress-bar>
      </div>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
