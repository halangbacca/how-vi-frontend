<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-content>
      <mat-card-title> Cadastro de Aluno </mat-card-title>
      <div fxLayout="column">
        <form [formGroup]="formExistingAluno">
          <mat-form-field
            *ngIf="alunos.length > 0"
            class="full-width"
            appearance="outline"
          >
            <mat-label>Selecione um Aluno</mat-label>
            <mat-select (focus)="onFocus()" formControlName="edit_informacoes">
              <mat-option *ngFor="let aluno of alunos" [value]="aluno.id">
                {{ aluno.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>

        <form [formGroup]="formAluno" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input
              (focus)="onFocus()"
              matInput
              placeholder="Nome"
              formControlName="nome"
            />

            <mat-error id="requiredNomeError">
              O nome do aluno é
              <strong>obrigatório!</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field
            class="full-width"
            appearance="outline"
            hideRequiredMarker
          >
            <mat-label>Data de Nascimento</mat-label>
            <input
              matInput
              [matDatepicker]="dataNascimento"
              formControlName="dataNascimento"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="dataNascimento"
            ></mat-datepicker-toggle>
            <mat-datepicker #dataNascimento></mat-datepicker>

            <mat-error id="requiredBirthdayError">
              A data de nascimento do aluno é
              <strong>obrigatória!</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>CPF</mat-label>
            <input
              (focus)="onFocus()"
              matInput
              placeholder="CPF"
              formControlName="cpf"
            />

            <mat-error id="requiredCpfError">
              O CPF do aluno é
              <strong>obrigatório!</strong>
            </mat-error>
          </mat-form-field>

          <div fxLayoutAlign="center center" fxLayoutGap="5px">
            <button
              mat-raised-button
              color="primary"
              id="cadastrar"
              [disabled]="isEditing"
              type="submit"
            >
              CADASTRAR
            </button>
            <button
              mat-raised-button
              color="warn"
              id="editar"
              [disabled]="isDisabled"
              (click)="editAluno()"
            >
              EDITAR
            </button>
            <button
              mat-raised-button
              [disabled]="isDisabled"
              color="accent"
              (click)="deleteAluno()"
            >
              DELETAR
            </button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
