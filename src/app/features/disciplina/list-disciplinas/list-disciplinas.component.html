<mat-card class="card">
  <table
    *ngIf="disciplinas.length > 0; else noDisciplinas"
    mat-table
    [dataSource]="disciplinas"
    class="mat-elevation-z0"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="cargaHoraria">
      <th mat-header-cell *matHeaderCellDef>Carga Horária</th>
      <td mat-cell *matCellDef="let element">{{ element.cargaHoraria }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-template #noDisciplinas>
    <div class="noDisciplinas">
      <p>Ainda não há disciplinas cadastradas!</p>
    </div>
  </ng-template>
</mat-card>
