<mat-card class="card">
  <table
    *ngIf="matriculas.length > 0; else noMatriculas"
    mat-table
    [dataSource]="matriculas"
    class="mat-elevation-z0"
  >
    <ng-container matColumnDef="nomeDisciplina">
      <th mat-header-cell *matHeaderCellDef>Nome da disciplina</th>
      <td mat-cell *matCellDef="let element">{{ element.disciplina.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cargaHoraria">
      <th mat-header-cell *matHeaderCellDef>Carga Horária</th>
      <td mat-cell *matCellDef="let element">
        {{ element.disciplina.cargaHoraria }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nomeAluno">
      <th mat-header-cell *matHeaderCellDef>Nome do aluno</th>
      <td mat-cell *matCellDef="let element">{{ element.aluno.nome }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-template #noMatriculas>
    <div class="noMatriculas">
      <p>Ainda não há matrículas realizadas!</p>
    </div>
  </ng-template>
</mat-card>
